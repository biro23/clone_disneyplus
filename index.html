<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Disney+</title>
  <link rel="stylesheet" href="./dist/css/main.css">
</head>

<body>
  <!-- Criando os elementos, conteudo do Hero -->
  <section class="hero">
    <div class="hero__content">
      <h1 class="hero__content__branding">
        <img src="./dist/images/disneyplus.svg" alt="Disney+">
      </h1>
      <h3 class="title--small">
        As melhores histórias em um só lugar.
      </h3>
      <p>
        <a class="link-text" href="#">Assinar o Disney+</a>
        <br>
        <span class="text">
          R$ 27,90/mês o R$ 279,90/ano á vista*
        </span>
      </p>
      <!-- criando a secao dos logos mais botoes -->
      <ul class="hero__content__combos">
        <li class="hero__content__combos__combo">
          <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+ -Star+ - Combo+">
          <button>Assine Agora</button>
          <span class="text">R$ 45,90/mês*</span>
        </li>
        <li class="hero__content__combos__combo">
          <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+ -Star+ - Combo+">
          <button>Assine Agora</button>
          <span class="text">R$ 45,90/mês*</span>
        </li>
      </ul>
      <p class="text--samll">
        * O preço pode variar caso a assinatura seja feita através de outras plataformas.
      </p>
    </div>
  </section>

  <!-- criando o sistema de grid -->
  <section class="shows">
    <nav class="shows__tabs">
      <button data-tab-button="em_breve" class="shows__tabs__button shows__tabs__button--is-active">
        Em breve
      </button>
      <button data-tab-button="populares" class="shows__tabs__button">
        Mais populares
      </button>
      <button data-tab-button="star_plus" class="shows__tabs__button">
        Mais no Star+
      </button>
    </nav>
    <ul data-tab-id="em_breve" class="shows__list shows__list--is-active">
      <li class="shows__list__item">
        <img src="./dist/images/em_breve/spidey.jpg" alt="spidey">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/em_breve/sem_limites.jpg" alt="Limites">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/em_breve/the_santa_clauses.jpg" alt="santa cluses">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/em_breve/lobisomem.jpg" alt="lobisomem">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/em_breve/desencantada.jpg" alt="desencantada">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/em_breve/willow.jpg" alt="willow">
      </li>
    </ul>
    <ul data-tab-id="populares" class="shows__list shows__list--is-active">
      <li class="shows__list__item">
        <img src="./dist/images/em_breve/spidey.jpg" alt="spidey">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/em_breve/sem_limites.jpg" alt="Limites">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/em_breve/the_santa_clauses.jpg" alt="santa cluses">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/em_breve/lobisomem.jpg" alt="lobisomem">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/em_breve/desencantada.jpg" alt="desencantada">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/em_breve/willow.jpg" alt="willow">
      </li>
    </ul>
    <ul data-tab-id="star_plus" class="shows__list ">
      <li class="shows__list__item">
        <img src="./dist/images/mais_no_star_plus/libertadores.jpg" alt="Libertadores">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/mais_populares/obi_wan.jpg" alt="obi wan">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/em_breve/the_santa_clauses.jpg" alt="santa cluses">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/em_breve/lobisomem.jpg" alt="lobisomem">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/em_breve/desencantada.jpg" alt="desencantada">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/em_breve/willow.jpg" alt="willow">
      </li>
    </ul>
  </section>
  <script src="./src/main.js"></script>
</body>

</html>
